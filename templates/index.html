<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            margin-top: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        textarea, input[type="number"], input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .summary {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
        .btn-clear {
            background-color: #dc3545;
            margin-top: 10px;
        }
        .btn-clear:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Summarizer</h1>
        <form action="/summarize" method="post" enctype="multipart/form-data">
            <textarea name="text" rows="10" placeholder="Enter text to summarize..."></textarea>
            <input type="file" name="file">
            <input type="number" name="num_sentences" placeholder="Number of sentences for summary" required>
            <button type="submit">Summarize</button>
        </form>
        {% if summary %}
        <div class="summary" id="summary">
            <h2>Summary:</h2>
            <p>{{ summary }}</p>
            <button type="button" class="btn btn-clear" onclick="clearSummary()">Clear</button>
        </div>
        {% endif %}
    </div>

    <script>
        function clearSummary() {
            document.getElementById('summary').remove();
        }
    </script>
</body>
</html>
